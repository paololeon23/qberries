<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cosecha - Agrovision</title>
    <link rel="stylesheet" href="librerias/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Agrovision</h3>
            <button id="close-btn" class="icon-btn">✕</button>
        </div>
        <ul>
            <li><a href="#" class="active"><i data-lucide="plus-circle"></i> Nueva Cosecha</a></li>
            <li><a href="#"><i data-lucide="history"></i> Historial</a></li>
            <li><a href="#"><i data-lucide="settings"></i> Configuración</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header>
            <button id="menu-btn" class="menu-btn"><i data-lucide="menu"></i> Menú</button>
            <h1>Medición de Cosecha</h1>
        </header>

        <form id="cosecha-form">
            <section class="form-group">
                <div class="row">
                    <div class="col">
                        <label><i data-lucide="calendar"></i> Fecha</label>
                        <input type="date" value="2026-02-10">
                    </div>
                    <div class="col">
                        <label><i data-lucide="user"></i> Responsable</label>
                        <input type="text" placeholder="Antony Siesquén">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                    <label><i data-lucide="map-pin"></i> Trazabilidad</label>
                    <div class="input-group-triple">
                        <select id="traz-e">
                            <option value="" disabled selected>Etapa</option>
                            <option value="E1">1</option>
                            <option value="E2">2</option>
                            <option value="E3">3</option>
                            <option value="E4">4</option>
                            <option value="E5">5</option>
                            <option value="E6">6</option>
                            <option value="E7">7</option>
                            <option value="E8">8</option>
                            <option value="E9">9</option>
                        </select>

                        <select id="traz-c">
                            <option value="" disabled selected>Campo</option>
                            <option value="C1">1</option>
                            <option value="C2">2</option>
                            <option value="C3">3</option>
                            <option value="C4">4</option>
                            <option value="C5">5</option>
                            <option value="C6">6</option>
                            <option value="C7">7</option>
                            <option value="C8">8</option>
                            <option value="C9">9</option>
                        </select>

                        <input type="text" id="traz-libre" maxlength="3" placeholder="T4A" style="text-transform: uppercase;">
                    </div>
                </div>
                    <div class="col">
                        <label><i data-lucide="file-text"></i> Guía Remisión Acopio</label>
                        <input type="number" placeholder="200416"  maxlength="6">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label><i data-lucide="leaf"></i> Variedad</label>
                        <input type="text" value="Ventura">
                    </div>
                    <div class="col">
                        <label><i data-lucide="truck"></i> Placa Vehículo</label>
                        <input type="text" placeholder="9578-PK" maxlength="7" style="text-transform: uppercase;">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label><i data-lucide="tag"></i> Rótulo de Muestra</label>
                        <div class="input-group-triple">
                        <select id="traz-c">
                            <option value="" disabled selected>Ensayo</option>
                            <option value="Ensayo 1">1</option>
                            <option value="Ensayo 2">2</option>
                            <option value="Ensayo 3">3</option>
                            <option value="Ensayo 4">4</option>
                        </select>
                        </div>
                    </div>
                    <div class="col">
                        <label><i data-lucide="clock"></i> Hora Inicio General (24h)</label>
                        <input type="time" 
                            id="hora-inicio" 
                            value="07:15" 
                            min="00:00" 
                            max="23:59" 
                            required>
                    </div>
                    <div class="col">
                        <label><i data-lucide="calendar-days"></i> Días Precosecha / N°</label>
                        <input type="text" placeholder="6, 29">
                    </div>
                </div>
            </section>

            <hr>

            <section class="form-group">
                <h3>Registro de Pesos y Tiempos</h3>
                <div class="row">
                    <div class="col">
                        <label><i data-lucide="package"></i> N° Clamshell</label>
                        <input type="number" inputmode="numeric">
                    </div>
                    <div class="col">
                        <label><i data-lucide="weight"></i> Peso Bruto (G)</label>
                        <input type="number" step="0.1" placeholder="0.0">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label><i data-lucide="thermometer"></i> T° Pulpa (°C)</label>
                        <input type="number" step="0.1">
                    </div>
                    <div class="col">
                        <label><i data-lucide="sun"></i> T° Ambiente (°C)</label>
                        <input type="number" step="0.1">
                    </div>
                </div>
            </section>

            <button type="submit" class="btn-submit">
                <i data-lucide="save"></i> GUARDAR REGISTRO
            </button>
        </form>
    </main>

    <script src="librerias/sweetalert2.all.min.js"></script>
    <script src="librerias/lucide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
